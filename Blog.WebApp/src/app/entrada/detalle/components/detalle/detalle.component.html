<div class="container">
  <div class="mt-5">
    <div class="d-flex justify-content-center">
      <h1>Detalles</h1>
    </div>
    <div class="row mt-3 shadow" style="padding: 1em;">
      <div class="col">
        <h3 class="text-center">Información</h3>
        <div class="row text-center">
          <div class="col"><b>Título:</b></div>
          <div class="col">{{ entrada?.titulo }}</div>
        </div>
        <div class="row text-center" style="padding: 1em;">
          <div class="col"><b>Autor:</b></div>
          <div class="col">{{ entrada?.autor }}</div>
        </div>
        <div class="row text-center" style="padding: 1em;">
          <div class="col"><b>Fecha de publicación:</b></div>
          <div class="col">{{ entrada?.fechaPublicacion | date }}</div>
        </div>
      </div>
      <div class="col" style="border-left: 1px dashed #333;">
        <h3 class="text-center">Contenido</h3>
        <div>{{ entrada?.contenido }}</div>
      </div>
    </div>
  </div>
</div>
